<md-toolbar>
  <div class="md-toolbar-tools">
    <div class="md-title">Users Data Table</div>
  </div>
</md-toolbar>
<md-content layout="column" flex>

      <md-card>
        <md-toolbar class="md-table-toolbar md-default" ng-show="!options.rowSelection || !selected.length">
          <div class="md-toolbar-tools">
              <span>Users</span>
              <span flex></span>
              <!--md-button class="md-icon-button" ng-click="loadStuff()">
                <md-icon>refresh</md-icon>
              </md-button>
              <md-button class="md-icon-button">
                <md-icon>filter_list</md-icon>
              </md-button>
              <md-button class="md-icon-button">
                <md-icon>more_vert</md-icon>
              </md-button-->
          </div>
        </md-toolbar>

   
        <md-toolbar class="md-table-toolbar alternate" ng-show="options.rowSelection && selected.length">
          <div class="md-toolbar-tools">
            <span>{{selected.length}} {{selected.length > 1 ? 'items' : 'item'}} selected</span>
            <span flex></span>
            <!--md-button class="md-icon-button">
              <md-icon>delete</md-icon>
            </md-button-->
          </div>
        </md-toolbar>

        <md-table-container>
          <table data-md-table data-md-row-select="options.rowSelection" multiple="{{options.multiSelect}}" data-ng-model="selected" md-progress="promise">
            <thead ng-if="!options.decapitate" md-head data-md-order="query.order" md-on-reorder="onReorder">
              <tr md-row>
                <th md-column md:order:by="username"><span>Username</span></th>
                <th md-column md:order:by="firstname"><span>First Name</span></th>
                <th md-column data-md-numeric data-md-order-by="lastname" data-md-desc><span>Last Name</span></th>
                <th md-column data-md-numeric data-md-order-by="mail"><span>Mail</span></th>
                <th md-column data-md-numeric data-md-order-by="group" data-hide-sm><span>Group</span></th>
                <!--th md-column data-md-order-by="comment">
                  <md-icon>comments</md-icon>
                  <span>Comments</span>
                </th>-->
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="user" md-select-id="name" data-md-on-select="log" md-on-deselect="deselect" x-md-auto-select="options.autoSelect" data-ng-repeat="user in users.data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page - 1) * query.limit">
                <td md-cell>{{user.username}}</td>
                <td md-cell>{{user.firstname}}</td>
                <td md-cell>{{user.lastname}}</td>
                <td md-cell>{{user.mail}}</td>
                <td md-cell>{{user.group}}</td>
              </tr>
            </tbody>
          </table>
        </md-table-container>

        <data-md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{desserts.count}}" md-on-paginate="onPaginate" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks"></data-md-table-pagination>
    </md-card>

</md-content>
